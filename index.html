<head>
  <title>Hydrogen Bot Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" href="https://images-ext-1.discordapp.net/external/J7fAxgLkycPrd5GIGnl8JtIW6-7AikZufvCymtcm_RA/https/cdn.discordapp.com/avatars/627370793369600011/f02701e676b26c111cc8e067aa27d4b2.webp" />
</head>

<body>
<div id="prefixformdiv">
<form id="myForm" onsubmit="sendData()" action="http://api.hydrogenbot.xyz/v1/owner/prefix" method="post">
  <label for="ownerkey">Ownerkey: </label>
  <input id="ownerkey" name="ownerkey">
  <label for="prefix">Prefix: </label>
  <input id="prefix" name="prefix">
  <input type="submit" value="Submit">
</form>
</div>
<script>
  function sendData() {
    const XHR = new XMLHttpRequest();
    // Bind the FormData object and the form element

    // Define what happens on successful data submission
    XHR.addEventListener( "load", function(event) {
      alert( event.target.responseText );
    } );

    // Define what happens in case of error
    XHR.addEventListener( "error", function( event ) {
      alert( 'Oops! Something went wrong.' );
    } );
    let form = document.getElementById( "myForm" )
    // Set up our request
    XHR.open( "POST", "http://64.52.85.124:80/v1/owner/prefix" );

    XHR.send({ form.getElementById("ownerkey").value, prefix: form.getElementById("prefix").value });
  }

</script>

</body>
