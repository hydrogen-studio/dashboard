<head>
  <title>Hydrogen Bot Dashboard</title>
  <link rel="shortcut icon" href="https://images-ext-1.discordapp.net/external/J7fAxgLkycPrd5GIGnl8JtIW6-7AikZufvCymtcm_RA/https/cdn.discordapp.com/avatars/627370793369600011/f02701e676b26c111cc8e067aa27d4b2.webp" />
</head>

<body>
  <form onsubmit="onSubmit()" name="prefixform", method="post">
  <label for="fname">Owner Key</label>
  <input type="text" id="ownerkey" name="ownerkey"><br><br>
  <label for="lname">New Prefix(without space)</label>
  <input type="text" id="prefix" name="prefix"><br><br>
  <input type="submit" value="Submit">
</form>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
 <script>
   function onSubmit(){
  var x = document.forms["prefixform"]["ownerkey"].value;
  var y = document.forms["prefixform"]["prefix"].value;
            $.ajax({
          url: "http://api.hydrogenbot.xyz/v1/ssddpre",
          type: "POST",
          headers: {
            ownerkey: x,
            prefix: y
          },
          success: function(result) {
            console.log(result);
          },
          error: function(error) {
            console.log(error);
          }
        });
   }
  </script>

</body>
